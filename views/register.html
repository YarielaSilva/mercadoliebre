<!-----------Formulario de Crear Cuenta (registro)---------->

<h1>Formulario de Registro</h1>


<form action="/Crea-tu-cuenta" method="post" class="formulario-registro">
<div class="control-formulario">
    <label>Nombre y apellido</label>
    <input type="text" name="nombre y apellido" class="input-textos">
</div>

<div class="control-formulario">
    <label>Nombre de usuario</label>
    <input type="text" name="usuario" class="input-textos">
</div>

<div class="control-formulario">
    <label>Fecha de nacimiento</label>
    <input type="date" name="fecha de nacimiento">
</div>

<div class="control-formulario">
    <label>Domicilio</label>
    <input type="text" name="domicilio" placeholder="Provincia, localidad, calle, #,">
</div>

<div class="control-formulario">
    <label name="Perfil de Usuario">Perfil de usuario</label>
    <label><input type="radio" name="perfil" value="">Quiero comprar</label>
    <label><input type="radio" name="perfil" value="">Quiero vender</label>
    
</div>

<div>

<label>Categorias</label>
<div class="checkbox">
  <label><input type="checkbox" name="categoria" value="Electro">Electro</label>
</div>
<div class="checkbox"> 
  <label><input type="checkbox" name="categoria" value="Moda">Moda</label>
</div>
<div class="checkbox">
  <label><input type="checkbox" name="categoria" value="Hogar">Hogar</label>
</div> 
<div class="checkbox">
  <label><input type="checkbox" name="categoria" value="Jugueteria">Jugeteria</label>
</div> 
<div class="checkbox">
  <label><input type="checkbox" name="categoria" value="Vida Sana">Vida Sana</label>
</div> 

</div>

<div class="control-formulario">
    <label>Foto de usuario</label>
    <input type="file" name="foto usuario">
</div>

<div class="control-formulario">
    <label>Contraseña</label>
    <input type="password" name="contraseña">
</div>

<div class="control-formulario">
    <label>Confirmar contraseña</label>
    <input type="password" name="confirmar contraseña">
</div>

<div class="button-enviar">
    <button type="submit" name="ENVIAR" class="buttom-enviar">ENVIAR</button>
</div>

<div class="button-borrar">
    <button type="reset" name="borrar" class="button-borrar">BORRAR</button>
    
</div>




</form>

</section>

</main>
